<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>CMMS Wyskia.</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery and Bootstrap JS Search-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
      <h1 class="text-center">{{error}}</h1>
      <h1 class="text-center">Logowanie - UR Wyskia </h1>
      <form action='login' method='POST'> {# class="was-validated" #}
        <div class="form-group">
          <label for="text">Login</label>
          <input type="text" class="form-control" name="login_email" placeholder="Podaj nazwe użytkownia" required>
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" class="form-control" name="password" placeholder="Podaj hasło" required>
        </div>
        <br>
        <div class="container text-center">
          <button type="submit" class="btn btn-primary btn-block">Zaloguj się</button>
        </div>
      </form>
        {# Formularz zgłoszeniowy #}

      <div class="mb-3">
        <label class="form-label">Imię i Nazwisko</label>
        <input type="email" class="form-control" id="notifier">
      </div>

      <div class="mb-3">
        <label class="form-label">Wiadomość dla UR, wybierz typ zgłoszenia: </label>
        <select class="form-select" id="type_message">
          <option value="light" selected>Wybierz typ zgłoszenia</option>
          <option value="danger">Awaria</option>
          <option value="warning">Usterka</option>
          <option value="info">Usprawnienie</option>
        </select>
      </div>
            
      <div class="mb-3">
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>

      <button type="submit" id="sendButton" class="btn btn-primary btn-block">Wyślij</button>

    </div>
  </div>
</div>
</body>
</html>
{# Generowanie linku "GET" #}
<script>
$(document).ready(function(){
    $("#sendButton").click(function(){
      var action = "?action=" + "send"
      var notifier = "&notifier=" + $("#notifier").val();
      var message = "&message=" + $("#message").val();
      var type_message = "&type_message=" + $("#type_message").val();
      window.location.href = action + notifier + message + type_message;
    });
  });
 </script>
