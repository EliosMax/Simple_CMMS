{% extends 'base.html' %}
{% block content %}

    {% for row in rows %}
    <div class="alert alert-{{row['type_message']}}" role="alert">
      <h4 class="alert-heading">{{row['notifier']}}</h4>
      <p>{{row['message']}}</p>
      <hr>
      <p>{{row['date_added']}}</p>
    </div>
    {% endfor %}

{% endblock %}
