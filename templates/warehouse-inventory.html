<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>CMMS Wyskia.</title>

    <!-- jQuery and Bootstrap JS Search-->

  </head>

  <style>
.custom-table-font {
    font-size: 8px;
}
</style>

<body class="p-3 m-0 border-0 bd-example">
<div class="col-auto me-auto">
<div class="row align-items-center">
<table class="table table-bordered custom-table-font">
  <thead class="text-light bg-dark">
    <tr class="text-center">
      <td style="width: 40px; white-space: nowrap;">ID</td>
      <td>Nazwa</td>
      <td>Typ</td>
      <td style="width: 40px; white-space: nowrap;">Nowe</td>
      <td style="width: 40px; white-space: nowrap;">Nowe</td>
      <td style="width: 40px; white-space: nowrap;">Zre.</td>
      <td style="width: 40px; white-space: nowrap;">Zre.</td>
      <td>Maszyna</td>
      <td>Lokalizacja</td>
      <td>Uwagi</td>
    </tr>
  </thead>
  <tbody id="myTable">
    {% for row in rows %}
    {# <tr {% if row['nowe'] == 0 %} class="table-danger" {% elif row['nowe'] == row['stan_min'] %}class="table-info" {% elif row['nowe'] < row['stan_min'] %}class="table-warning"  {%endif%}> #}
      <tr>
      <th scope="row">{{row['id']}}</th>
      <td>{{row['nazwa']}}</td>
      <td>{{row['typ']}}</td>
      <td>{{row['nowe']}}</td>
      <td></td>
      <td>{{row['regen']}}</td>
      <td></td>
      <td>{{row['maszyna']}}</td>
      <td>{{row['lokalizacja']}}</td>
      <td></td>
      </tr>
      {% endfor %}
  </tbody>
</table>
</div>
</div>
  </body>
